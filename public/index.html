  <body>

    <header>
      <div class="brand">
        <div class="container">
          <img src="images/logo.png" alt="jqplay" class="logo">
        </div>
      </div>
        <div class="container">
          <p>A playground for <a href="http://stedolan.github.io/jq/">jq</a></p>
        </div>
    </header>
    <div class="container">
      <div class="row main">
        <div class="col-md-6">
          <h2>Input</h2>
          <form id="input" class="form-horizontal" role="form">
            <div id="filterGroup" class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="filter" name="q" placeholder="Filter">
              </div>
            </div>
            <div id="jsonGroup" class="form-group">
              <div class="col-sm-12">
                <textarea class="form-control input-json" rows="10" name="j" placeholder="JSON"></textarea>
              </div>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary btn-run">Run</button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="col-sm-12">
            <h2>Output</h2>
            <textarea id="result" disabled="disabled" class="panel" rows="10"></textarea>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          $("#submitBtn").click(function(e) {
            e.preventDefault();
            $("#result").text("");

            var input = $("#input").serialize();
            $.get("/jq", input)
            .done(function(data) {
              $("#result").text(data);
            })
            .fail(function(req, status, err) {
              $("#result").text(req.responseText);
            });
          });
      });
    </script>
</body></html>
